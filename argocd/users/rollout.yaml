apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: dstrategies-back
spec:
  replicas: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: dstrategies-back
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app.kubernetes.io/name: dstrategies-back
        app: dstrategies-back
        version: 0.1.3
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: dstrategies-back
          image: "b0rr3g0/error-service:0.1.3"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
          - configMapRef:
              name: "dstrategies-back-configmap-env-base"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            {}
  strategy:
    canary:
      canaryService: dstrategies-back-offline
      stableService: dstrategies-back-online
      steps:
      - setWeight: 5
      - pause:
          duration: 2m
      trafficRouting:
        istio:
          virtualService:
            name: dstrategies-back-vs
            routes:
            - primary

