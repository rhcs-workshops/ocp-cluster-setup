apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  namespace: istio-system
  name: basic
spec:
  runtime:
    components:
      pilot:
        deployment:
          replicas: 3
  tracing:
    sampling: 10000
    type: Jaeger
  gateways:
    enabled: true
    egress:
      enabled: true
      runtime:
        deployment:
          replicas: 3
    ingress:
      enabled: true
      runtime:
        deployment:
          replicas: 3
    openshiftRoute:
      enabled: false
  policy:
    type: Istiod
  addons:
    grafana:
      enabled: true
    jaeger:
      install:
        storage:
          type: Memory
    kiali:
      enabled: true
    prometheus:
      enabled: true
  version: v2.4
  telemetry:
    type: Istiod
